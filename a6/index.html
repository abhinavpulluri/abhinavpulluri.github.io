<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit List</title>
    <script>
  let fruits = [];
  function add() {
    const input = document.getElementById("txt1").value;
    if (input.trim() === "") return;
    fruits.push(input);
    renderList();
    document.getElementById("txt1").value = "";
  }

  function del(index) {
    fruits = fruits.filter((_, idx) => idx !== index);
    renderList();
  }

  function renderList() {
    const listHTML = fruits
      .map(
        (fruit, idx) =>
          `<li>${fruit} <button onclick="del(${idx})">Delete</button></li>`
      )
      .join("");
    document.getElementById("fruitList").innerHTML = listHTML;
  }
</script>
  </head>
  <body>
    <div>
        <h2>Objectives</h2>
        <ul>
            <li>Take input from the user</li>
            <li>upon clicking add fruit button, add the fruit to the list and display below</li>
            <li>add a delete button for every element in the fruit list, which deletes the respective fruit(using filter)</li>
         </ul>
    </div>
    
    <div>
      <h1>Fruit List</h1>
      <input type="text" id="txt1" placeholder="Enter fruit name" />
      <button onclick="add()">Add</button>
      <ul id="fruitList"></ul>
    </div>

    
  </body>
</html>
