<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

    <h1>Objectives of the assignment</h1>
    <ul>
        <li>To use if-else statements</li>
        <li>To compare two numbers</li>
        <li>To display the result</li>
    </ul>
    <script>
        let a = 10;
        let b = 15;
        if (a > b){
            document.write("a is greater than b");
        } else if (a < b) {
            document.write("b is greater than a");
        } else {
            document.write("a is equal to b");
        }
    </script>
</body>
</html>
